{% load static %}
<!doctype html>
<html lang="ja">


<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/css/style.css' %}" />
    <!-- Bootstrapを読み込む-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body class="container">
    <!-- メッセージを一番上に出す -->
    <h1 class="display-4 text-primary"> {{message|safe}}</h1>

    <!-- homeに戻る -->
    <p><a href="{% url goto %}">homeに戻る</a></p>

    <!-- 正解数カウントを出力 -->
    <h3><b>正解数： {{ win_counter }}</b></h3>
    <!-- 残機を出力 -->
    <h3><b>残機： {{ life }}</b></h3>

    <!-- クイズの正解を出力（デバッグ用） -->
    デバッグ用：
    {{ poke_num_answer }}
    {{ poke_name_answer }}

    <!-- ユーザーによる入力を出力（デバッグ用） -->
    <p class="h5 mt-4"> デバッグ用： {{result|safe}}</p>

    <form action="{% url 'quiz_test_mode' %}" method="post" onsubmit="return validateForm()" autocomplete="off">
        {% csrf_token %}
        <!-- 選択ボタン -->
        <input type="text" name="selected_value" list="all_of_pokemons" id="input_text">
        <datalist id="all_of_pokemons">
            {% for option in poke_name_options %}
            <option value="{{ option }}">
                {% endfor %}
        </datalist>
        <button type="submit" class="btn btn-primary my-2"> Submit </button>

    </form>

    <!-- 音声出力 -->
    <audio controls>
        <source src="{% static 'quiz/audio/'|add:poke_num_answer|add:'.wav' %}" , type="audio/wav">
    </audio>
</body>

</html>


<script>
    function validateForm() {
        const inputElement = document.getElementById('input_text');
        const selectedValue = inputElement.value;

        const datalistOptions = document.getElementById('all_of_pokemons').options;
        const validOptions = Array.from(datalistOptions).map(option => option.value);

        if (!validOptions.includes(selectedValue)) {
            alert('リストから選択してね！');
            return false; // 画面遷移をキャンセルする
        }

        // その他の検証処理やフォームの送信などを行う
        return true;
    }
</script>
