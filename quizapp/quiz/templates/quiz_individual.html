{% load static %}
<!doctype html>
<html lang="ja">


<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/css/style.css' %}" />
    <!-- Bootstrapを読み込む-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="display-4 text-primary"> {{title}}</h1>

    <p class="h5 mt-4">{{message|safe}}</p>

    <!-- クイズを一つ出力 -->
    <h2>{{ quiz.question }}</h2>
    <ul>
        <li>{{ quiz.option1 }}</li>
        <li>{{ quiz.option2 }}</li>
        <li>{{ quiz.option3 }}</li>
        <li>{{ quiz.option4 }}</li>
    </ul>
    <p>Correct Answer: {{ quiz.answer }}</p>

    <!-- ユーザーによる入力を出力 -->
    <p class="h5 mt-4">{{result|safe}}</p>

    <form action="{% url 'quiz_test_mode' %}" method="post">
        {% csrf_token %}
        <table>
            <!-- 選択ボタン -->
            {{ form.as_p}}
            <tr>
                <td></td>
            </tr>
            <input type="submit" class="btn btn-primary my-2" value="click">

        </table>
    </form>

    <!-- ボタンによる遷移 -->
    <p><a href="{% url goto %}">{{goto}}</a></p>

    <!-- 音声出力 -->
    <audio controls>
        <source src="{% static 'quiz/audio/001.wav' %}" , type="audio/wav">
        <p><a>再生されず</a></p>
    </audio>
</body>

</html>
