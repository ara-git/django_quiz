{% load static %}
<!doctype html>
<html lang="ja">


<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/css/style.css' %}" />
    <!-- Bootstrapを読み込む-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="display-4 text-primary"> {{title}}</h1>

    <!-- DBにあるクイズを出力 -->
    {% for quiz in quizzes %}
    <h2>{{ quiz.question }}</h2>
    <ul>
        <li>{{ quiz.option1 }}</li>
        <li>{{ quiz.option2 }}</li>
        <li>{{ quiz.option3 }}</li>
        <li>{{ quiz.option4 }}</li>
    </ul>
    <p>Correct Answer: {{ quiz.answer }}</p>
    {% endfor %}

    <!-- メッセージを出力 -->
    <p class="h5 mt-4">{{message|safe}}</p>

    <!-- ユーザーによる入力を出力 -->
    <form action="{% url 'quiz' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- ユーザーによる入力 -->
        <input type="submit" class="btn btn-primary my-2" value="click">
    </form>

    <!-- ボタンによる遷移 -->
    <p><a href="{% url goto %}">{{goto}}</a></p>
</body>

</html>
