{% load static %}
<!doctype html>
<html lang="ja">


<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/css/style.css' %}" />
</head>

<body class="container">
    <h1 class="display-4 text-primary"> {{title}}</h1>

    <!-- DBにあるクイズを出力 -->
    {% for quiz in quizzes %}
    <h2>{{ quiz.question }}</h2>
    <ul>
        <li>{{ quiz.option1 }}</li>
        <li>{{ quiz.option2 }}</li>
        <li>{{ quiz.option3 }}</li>
        <li>{{ quiz.option4 }}</li>
    </ul>
    <p>Correct Answer: {{ quiz.answer }}</p>
    {% endfor %}

    <!-- ユーザーによる入力 -->
    <p class="h5 mt-4">{{message|safe}}</p>
    <form action="{% url 'quiz' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
            </tr>
            <input type="submit" value="click">
            </td>
            </tr>
        </table>
    </form>

    <!-- ボタンによる遷移 -->
    <p><a href="{% url goto %}">{{goto}}</a></p>
</body>

</html>
